<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bucher</title>
    <!--Boot strap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap"
      rel="stylesheet"
    />
    <!--local css styling-->
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body class="text-center">
    <div class="login-section">
      <section class="hero-image">
        <div class="mx-8 mb-12 text-center">
          <div class="flex align-center justify-center">
            <img
              src="/public/images/logo.webp"
              alt="meat image"
              height="200px"
              width="200px
            "
            />
          </div>
          <div class="text-yellow-100 text-2xl mt-2 sm:w-96">
            <p>Your Friendly Butcher</p>
            <p>SLICING THE FAT FROM YOUR MEAT BILL</p>
          </div>
        </div>
      </section>
      <section class="form-signin">
        <form>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email-login"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password-login"
              placeholder="Password"
            />
            <label for="password-login">Password</label>
          </div>

          <button
            class="w-100 btn btn-lg btn-primary mt-2 mb-2"
            type="submit"
            onclick="loginFormHandler(event)"
          >
            Sign in
          </button>
          <a href="./signup.html">Create an account</a>
        </form>
      </section>
    </div>
  </body>
  <script src="/public/js/login.js"></script>
</html>
